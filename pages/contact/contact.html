<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/assets/images/logo-smartphone.svg.png">
    <title>DATATECH</title>
</head>
<body>
        <header class="header">
            <nav class="navbar">
                <a href="/index.html" class="navbar__nav-link">
                    <img class="navbar__logo" src="/assets/images/logo-smartphone.svg.png" alt="Logo del ecommerce">
                </a>
                <div class="user-navbar">
                    <div class="user-navbar__cart-icon-container">
                        <a href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </div>
                    <div class="user-navbar__user-avatar-container">
                        <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/50px-Default_pfp.svg.png" class="user-navbar__user-avatar" alt="Imagen de usuario">
                        </a>
                    </div>
                    <!-- TODO: avatar de la persona logueada o nombre -->
                </div>
                
                <input type="checkbox" class="navbar__menu-btn" id="menu-btn">
    
                <label for="menu-btn" class="navbar__menu-label">
                    <span class="navbar__menu-icon"></span>
                </label>
    
    
                <ul class="navbar__nav-links-container">
                    <li class="navbar__nav-item">
                        <a href="/index.html" class="navbar__nav-link">Inicio</a>
                    </li>
                    <li class="navbar__nav-item">
                        <a href="/pages/contact/contact.html" class="navbar__nav-link">Contacto</a>
                    </li>
                    <li class="navbar__nav-item">
                        <a href="/pages/about-us/about-us.html" class="navbar__nav-link">Nosotros</a>
                    </li>
                    <li class="navbar__nav-item">
                        <a href="/pages/register/register.html" class="navbar__nav-link">Registro</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-contact">
            <div class="container">
            <h1 class="title">Contáctanos!</h1>
            <div class="container-form">
            <form class="form-contact">
                <label class="label-container">Nombre y Apellido</label>
                <input type="text" class="container-form__input" name="Nombre y Apellido" minlength="8" maxlength="30" placeholder="Jose Armando" required>
                <label class="label-container">Email</label>
                <input type="email" name="Email" class="container-form__input" placeholder="nombre@ejemplo.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <label class="label-container">Consulta</label>
                <textarea name="Consulta"cols="30" rows="10" minlength="10" maxlength="50" placeholder="Escriba su consulta"></textarea>
                <input type="submit" value="Enviar" class="container-form__btn">
            </form>
            </div>
            </div>
            <div class="container">
            <h1 class="title">Visítanos!</h1>
            <div class="container-iframe">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.1921088510667!2d-58.385892484355296!3d-34.59930338046083!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac7e7cdcd79%3A0x73c57d320cb0641d!2sDatatech!5e0!3m2!1ses-419!2sar!4v1672699145332!5m2!1ses-419!2sar" width="auto" height="378" style="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            </div>
        </main>
        <div class="whatsapp-container">
            <a href="" target="_blank" class="whatsapp-container__link">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>
        <footer class="footer">
            <div class="footer__column">
                <ul class="footer__contact-container">
                    <li class="footer__contact-item"> 
                        <a href="#" class="footer__contact-link">
                            <i class="fa-brands fa-facebook footer__contact-icon footer__contact-icon--facebook"></i>
                            Facebook
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <i class="fa-brands fa-instagram 
                            footer__contact-icon
                            footer__contact-icon--instagram"></i>
                            Instagram
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <i class="fa-brands fa-linkedin 
                            footer__contact-icon
                            footer__contact-icon--linkedin"></i>
                            LinkedIn
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer__column">
                <img src="/assets/images/logo-smartphone.svg.png" alt="Company Logo" class="footer__logo" width="50">
                <h2 class="footer__company-name" style="color: white;">
                    DATATECH
                </h2>
                <p class="footer__copyrigth" style="color: white;">
                    Todos los derechos reservados a DATATECH
                </p>
            </div>
            <div class="footer__column">
                <ul class="footer__contact-container">
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <i class="fa-solid fa-square-phone-flip footer__contact-icon"></i>
                            Teléfono
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <i class="fa-solid fa-location-dot footer__contact-icon"></i>
                            Localización
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <i class="fa-solid fa-envelope footer__contact-icon"></i>
                            Email
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
</body>
</html>
